<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 6</title>
</head>
<body>

    <h4>Formulário de cadastro</h4>

    <form action="#" method="get">

        <label for="nome"> Nome: </label>
        <input type="text" name="nome" id="nome" maxlength="30" minlength="5" required placeholder="Adalberto">

        <br>

        <label for="nasc"> Data de Nascimento</label>
        <input type="date" name="nasc" id="nasc" max="2007-01-01" required>

        <br>

        <label for="quant"> Residentes:</label>
        <input type="number" name="quant" id="quant" step="1" min="1" max="15" required placeholder="1 á 15">

        <br>

        <label for="email"> E-mail </label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">

        <br>

        <label for="fone"> Telefone: </label>
        <input type="tel" name="fone" id="fone" pattern="[0-9]{2}-[0-9]{5}.[0-9]{4}" placeholder="12-12345.1234" maxlength="13">

        <br>

        <label for="CPF"> CPF </label>
        <input type="tel" name="CPF" id="CPF" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" maxlength="14" placeholder="123.123.123-12">
        
        <br>

        <label for="box-radio"> Gênero: </label>
        <div id="box-radio">

            <input type="radio" name="genero" id="fem" value="Feminino">
            <label for="fem"> Feminino </label>

            <input type="radio" name="genero" id="masc" value="Masculino">
            <label for="masc"> Masculino </label>

        </div>

        <br>

        <label for="check-box"> Preferências: </label>
        <div id="check-box">

            <input type="checkbox" name="pref[]" id="esporte" value="Esporte">
            <label for="esporte"> Esporte </label>

            <input type="checkbox" name="pref[]" id="filmes" value="Filmes">
            <label for="filmes"> Filmes </label>

            <input type="checkbox" name="pref[]" id="musica" value="Musica">
            <label for="musica"> Música </label>

            <input type="checkbox" name="pref[]" id="culinaria" value="Culinária">
            <label for="culinaria"> Culinária </label>

        </div>

        <label for="turno"> Turno: </label>
        <select name="turno" id="turno">
            <option value=""> Selecione </option>
            <option value="manha"> Manhã </option>
            <option value="tarde"> Tarde </option>
            <option value="noite"> Noite </option>
            <option value="madrugada"> Madrugada </option>
        </select>
        
        <hr>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar Campos">

    </form>
    
</body>
</html>
