<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 7</title>
</head>
<body>

    <h1> FORMULÁRIO DE CADASTRO</h1>

    <form action="#" method="get">

        <label class=labelcss for="nome"> NOME COMPLETO</label>
        <input type="text" name="nome" id="nome" placeholder="Era só mais um Silva!" maxlength="20" minlength="3" required>

        <br><br>

        <label class=labelcss for="email"> E-MAIL </label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>

        <br><br>

        <label class=labelcss for="nasc"> DATA DE NASCIMENTO </label>
        <input type="date" name="nasc" id="nasc" max="2007-01-01" required>

        <br><br>

        <label class=labelcss for="quant"> NÚMERO </label>
        <input type="number" name="quant" id="quant" step="1" min="1" max="15" required placeholder="1 á 15">

        <br><br>

        <label class=labelcss for="fone"> TELEFONE </label>
        <input type="tel" name="fone" id="fone" pattern="[0-9]{2}-[0-9]{5}.[0-9]{4}" placeholder="+55(123)-12345.1234" maxlength="13">

        <br><br>

        <label class=labelcss for="senha"> SENHA </label>
        <input type="password" name="senha" id="senha" placeholder="mínimo 6 caracteres">

        <br><br>

        <input type="checkbox" name="check" id="check" checked>
        <label class=labelcss for="check"> ACEITA OS TERMOS E CONDIÇÕES DE POLÍTICA DE PRIVACIDADE? </label>

        <br><br>


        <label id="label1"> CONCORDA MESMO? </label>
        <label class=labelcss for="sim"> SIM </label>
        <input type="radio" name="concorda" id="sim" value="sim">

        <label class=labelcss for="não"> NÃO </label>
        <input type="radio" name="concorda" id="nao" value="não">

        <br><br>

        <label class=labelcss for="nota"> NOTA </label>
        <input type="range" name="nota" id="nota" min="0" max="10" step="1" oninput="display.value=value" onchange="display.value=value">
        <input type="text" id="display" value="0" readonly>

        <br><br>

        <label class=labelcss for="cor"> COR </label>
        <input type="color" name="cor" id="cor">

        <br><br>

        <label class=labelcss for="tunro"> TURNO </label>
        <select id="seleção" name="tunro" id="turno">

            <option value="Manhã"> Manhã </option>
            <option value="Tarde"> Tarde </option>
            <option value="Noite"> Noite </option>

        </select>

        <br><br>

        <textarea id="biografia" name="bio" id="bio" cols="30" rows="3" placeholder="Escreva sua Biografia..."></textarea>

    </form>


    
</body>
</html>
